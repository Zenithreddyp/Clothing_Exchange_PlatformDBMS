<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div class="left_coln">
            <div class="brand_name">
                <h3>ZEDOVA</h2>
                <div class="theme-set">
                    
                </div>
            </div>


            <div class="navigation">
                <p id="shop" class="nav-item">Shop</p>
                <p id="new-arrivals" class="nav-item">New Arrivals</p>
                <p id="winters" class="nav-item">Winters</p>
                <p id="womens" class="nav-item">Women’s</p>
                <p id="mens" class="nav-item">Men’s</p>
                <p id="kids" class="nav-item">Kids</p>
            </div>
            <div></div>



        </div>
        <div class="center_coln">
            <img id="login_model" src="media\03_fahsion_login_page (1)-Photoroom.png" draggable="false">

        </div>
        <div class="right_coln">
            <div class="login_wrap">
                <h4 class="welcome-text">
                    <span class="bold">EXISTING MEMBER</span><br>
                    <span class="thin">Welcome Back!</span>
                </h4>
                </h4>
                <div class="login_mail">
                    <div class="icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <rect x="2" y="4" width="20" height="16" rx="5" ry="5"></rect>
                            <polyline points="3,7 12,13 21,7"></polyline>
                        </svg>
                    </div>
                    <input type="email" placeholder="Jamesthomas@mail.com" />
                </div>
                <div class="login_pass">
                    <div class="icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <input type="password" placeholder="Enter Password" />
                </div>
                <div class="nxt_btn">

                </div>
                <div class="orstyle">
                    <p>OR</p>
                </div>

                <div class="other_meth">
                    <div id="signgoogle" class="signlogostyle">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                            alt="Google" />
                    </div>
                    <div id="signfacebook" class="signlogostyle">
                        <img src="media\image-removebg-preview (1).png" alt="Facebook" />
                    </div>
                    <div id="signapple" class="signlogostyle">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg"
                            alt="Apple" />
                    </div>
                </div>

                <p id="signtologinlink" style="font-family: sans-serif;">Don’t have account? <B>Register Now</B></p>
            </div>
        </div>

    </div>
</body>

</html>
